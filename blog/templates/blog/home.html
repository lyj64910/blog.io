{% extends 'base.html' %}
{% block content %}


<body>

     
      {% for blog in blogs.all %}
  
      <div class="card" style="margin: 20px; width: 600px;" >
          <div class="card-body">
            <h5 class="card-title">제목 : {{ blog.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">날짜 : {{ blog.pub_date }}</h6>
            <p class="card-text">본문 미리보기 : {{ blog.summary }}<a href=""></a></p>
            <a href="{% url 'detail' blog.id %}" class="card-link">....more</a>
          </div>
      </div>

    {% endfor %}

</body>

{% endblock %}
